<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Formulario Motos</title>
</head>

<body>
    <form action="">
        <div class="formulario">Formulario</div>
        <div><input type="number" class="input" id="txtcilindrja" placeholder="cilindraje de la moto"></div>
        <div><input type="number" class="input" id="txtserial" placeholder="serial del motor"></div>
        <div><input type="number" class="input" id="txtchasis" placeholder="numero de chasis"></div>
        <div><input type="text" class="input" id="txtaceite" placeholder="marca de eceite"></div>
        <div><input type="number" class="input" id="txtservicio" placeholder="km para servicio"></div>
        <div><button type="button" class="boton1" id="agregar">AGREGAR</button></div><br><br><br><br><br>
        <div><button type="button" class="boton2" id="mostrar">MOSTRAR</button></div>
        <div><button type="button" class="boton3" id="eliminar">ELIMINAR</button></div>
        <div><button type="button" class="boton4" id="buscar">BUSCAR</button></div>
        <div><button type="button" class="boton5" id="actualizar">ACTUALIZAR</button></div>
        
        
        
    </form><br><br> 

    <div class="container">
        <h2 class="lista">LISTA DE SERVICIOS AGREGADOS</h2><br><br>
        <table class="table table-hover" id="tabla">
            <thead>
                <tr>
                    <th>CILINDRAJE</th>
                    <th>SERIAL</th>
                    <th>CHASIS</th>
                    <th>ACEITE</th>
                    <th>SERVICIO</th>
                </tr>
            </thead>
        </table>
    </div>
    <script src="js/enviar.js"></script>
    <script src="js/funcionalidad.js"></script>
    <script src="js/interfaz.js"></script>
</body>

</html>
